Dependencies:
    - Python 2.5+
    - The packages in requirements.txt
    - node.js and ZeroMQ (for camxes.js integration)

Recommended for developers:
    - git
    - pip
    - virtualenv
    - virtualenvwrapper
    - nose


Installation for developers: |
    git clone https://github.com/lojban/vlasisku
    cd vlasisku

    # Isolated Python environment
    mkvirtualenv --no-site-packages vlasisku

    # Install packages in the virtualenv
    pip install -r requirements.txt

    # Install and set up camxes.js
    git submodule init
    git submodule update
    cd ilmentufa
    npm install zerorpc # you may also need libzmq or similar for your OS
    node camxes-builder
    node camxes-exp-builder
    cd ..

    # in a browser, log into jbovlaste
    # extract your browser's cookie for lojban.org
    # the cookie looks like "jbovlastesessionid=GIBBERISH", copy the gibberish
    ./manage.py updatedb GIBBERISH

    # This takes some 20 seconds the first time
    # and must be done whenever the jbovlaste export is changed
    ./manage.py runserver

    # Run the IRC bots
    # (runserver first to import the definitions)
    # change the channels and nicknames in vlasisku/irc.py
    ./manage.py runbots

    # Run tests
    nosetests -v --with-doctest

    # When finished
    deactivate

    # To reactivate the environment
    workon vlasisku

To use with a web server:
    - Point the top-level URL for vlasisku at app.wsgi
        - change the paths to point to your vlasisku installation
    - A sample site configuration for Apache is provided
        - again, change the paths
    - If you intend to use Fabric:
        - Make sure you change the hostname in fabfile.py


# With this you don't need all them options to nosetests
~/.noserc: |
    [nosetests]
    verbosity=2
    with-doctest=1


